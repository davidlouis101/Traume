<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Traume-Webseite Für Paincraft</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Sage Uns Was Später Vlt. In Unser Minecraft Server Kommen Soll</h1>
    </header>

    <main>
      <h2>Oh Hallo</h2>

      <p>Teile Mir Deinen Traum Hier</p>

      <form>
        <label>
          Fuge Ein Traum Hinzu
          <input name="Traum" type="text" maxlength="100" required placeholder="Dreams!">
        </label>
        <button type="submit" id="submit-Traum">Neuer Traum</button>
      </form>

      <section class="Traume">
        <ul id="Traume">
          <em>lade Alle Traume&hellip;</em>
        </ul>
      </section>
    </main>

    <footer>Made with <a href="https://discord.gg/mbMqyyy">Discord</></footer>
   
    <footer2>Ersteller <a href="https://www.youtube.com/channel/UC3FfWYSClGa5jQDkKh9TNYQ">Crow Balde</></footer2>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:2em;right:20px;"></div>
    <script src="https://discord.gg/mbMqyyy/button.js"></script>
  </body>
</html>
